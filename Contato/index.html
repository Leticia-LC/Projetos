<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="idNome">Nome Completo:</label><br>
        <input type="text" id="idNome" name="nmNome">
        <br><br>

        <label for="idEmail">Email:</label><br>
        <input type="text" id="idEmail" name="nmEmail">
        <br><br>

        <label for="idEmpresa">Empresa/Organização:</label><br>
        <input type="text" id="idEmpresa" name="nmEmpresa">
        <br><br>

        <label for="idTel">Tel.:</label><br>
        <input type="text" id="idTel" name="nmTel">
        <br><br>

        <label for="idMotivo">Motivo do Contato:</label><br>
        <input type="text" id="idMotivo" name="nmMotivo">
        <br><br>

        <label for="idMensagem">Mensagem:</label><br>
        <textarea name="nmMsg" id="idMsg" cols="30" rows="5"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
